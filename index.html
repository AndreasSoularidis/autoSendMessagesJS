<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <button id="start-btn">Start Send</button>
    <button id="stop-btn">Stop Send</button>
    <div id="radio-btns">
        <input type="radio" id="small-msg" name="message-length" value="Small" checked>
        <label for="small-msg">Small</label>
        <input type="radio" id="medium-msg" name="message-length" value="Medium">
        <label for="medium-message">Medium</label>
        <input type="radio" id="large-msg" name="message-length" value="Large">
        <label for="large-message">Large</label>
    </div>
</body>
